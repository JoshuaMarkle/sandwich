<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UVA Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;

        .assignment {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ddd;

        .complete {
            color: green;
        }
        .incomplete {
            color: red;
        }
    </style>
</head>
<body>
    <h2>UVA Dashboard</h2>
    <button id="refresh">Refresh Assignments</button>
    <h3>Gradescope Assignments</h3>
    <div id="gradescope-assignments">Loading...</div>
    <h3>Canvas Assignments</h3>
    <div id="canvas-assignments">Loading...</div>
