<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Sandwich | Settings</title>
		<link rel="stylesheet" href="main.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
		<link rel="preconnect" href="https://fonts.googleapis.com"/>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
	</head>
	<body>
		<header>
			<h1>Settings</h1>
			<div>
				<a href="dashboard.html"><button class="green"><i class="fa fa-home"></i> Back</button></a>
			</div>
		</header>
		<div class="content">
			<div class="content-classes">
				<h2><i class="fa fa-book"></i> Classes</h2>
				<div class="breakline"></div>
				<div class="class" id="new-class-block">
					<button class="add" id="add-class">
						<i class="fa fa-plus"></i>
					</button>
					<div>
						<h3>New Class</h3>
						<table>
							<tr>
								<th>Name</th>
								<th><input type="text" id="new-class-name" placeholder="Class Name"/></th>
							</tr>
							<tr>
								<th>Nickname</th>
								<th><input type="text" id="new-class-nickname" placeholder="Class Nickname" /></th>
							</tr>
						</table>
					</div>
				</div>
				<div id="classes-list"></div>
				<h2><i class="fa fa-file-import"></i> Import/Export</h2>
				<div class="breakline"></div>
				<div class="row">
					<button id="export-classes" class="settings-button">Export Classes</button>
					<input type="file" id="import-file" accept="application/json" />
				</div>
			</div>
			<div class="content-integrations">
				<h2><i class="fa fa-plug"></i> Integrations</h2>
				<div class="breakline"></div>
				<h3>Canvas</h3>
				<table>
					<tr>
						<th>Last Update</th>
						<th id="canvas-last-update">01/12/2025</th>
					</tr>
					<!-- <tr> -->
					<!-- 	<th>Canvas Link</th> -->
					<!-- 	<th><input type="text" id="input-canvas-link" name="at" placeholder="https://canvas.instructure.com/"/></th> -->
					<!-- </tr> -->
					<tr>
						<th>Access Token</th>
						<th id="canvas-access-token-indicator">Not Found</th>
					</tr>
					<tr>
						<th>Update Token</th>
						<th><input type="text" id="input-canvas" name="at" placeholder="Paste Token..."/></th>
					</tr>
				</table>
				<button id="update-access-token">Update Access Token</button>
				<h3>Gradescope</h3>
				<table>
					<tr>
						<th>Last Update</th>
						<th id="gradescope-last-update">Not Found</th>
					</tr>
				</table>
			</div>
		</div>
		<script src="../scripts/settings.js"></script>
	</body>
</html>
